<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Search Form Modal with Flexbox</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <nav>
        <div class="logo">
          <img src="logo-favicon.png">
        </div>
        <div class="search-box">
          <i class="open-search xi-search"></i>
        </div>
      </nav>
    </header>
    <section>
      <h1>Section Content</h1>
    </section>
  </div>

  <div class="modal-search">
    <i class="close-search xi-close-thin"></i>
    <div class="search">
      <div class="field">
        <input type="search" placeholder="What are you looking for?">
        <input type="button" value="Search">
      </div>
      <p class="hash-tag">
        #코딩웍스 #퍼블리싱 #인프런 #취업성공 #개인포트폴리오
      </p>
    </div>
  </div>

  <script>
    $('.search .field input[type=search]').focus(function(){
      $(this).parent().next().css('display', 'block')
    }).blur(function(){
      $(this).parent().next().css('display', 'none')
    })
    $('.open-search').click(function(){
      $('.modal-search').addClass('active')
    })
    $('.close-search, section').click(function(){
      $('.modal-search').removeClass('active')
    })
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Vanila JavaScript Animation Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <a href="#none" onclick="openModal();">Open Vanila JavaScript Animation Modal</a>

  <div id="modal-notice" class="modal">
    <div class="modal-content">
      <a href="#none" class="btn-close" onclick="closeModal();">×</a>
      <div class="modal-body">
        <h2>Welcome to Teams!</h2>
        <img src="group.png">
        <p>
          Microsoft Teams is a collaboration app built for hybrid work so you and your team stay informed, organized, and connected — all in one place.
        </p>
        <a class="btn-guide" href="#none">Open Guide</a>
      </div>
    </div>
  </div>

  <script>
    let modal = document.getElementById('modal-notice');

    function openModal() {
      modal.classList.add('active')
      //$('.modal').addClass('active')
    }
    function closeModal() {
      modal.classList.remove('active')
      // $('.modal').removeClass('active')
    }
  </script>
  
</body>
</html>

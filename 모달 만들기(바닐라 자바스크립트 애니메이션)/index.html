<!DOCTYPE html>
<html lang="ko">
<head>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>

  <a href="#none" onclick="openModal()">Open Vanila JavaScript Animation Modal</a>

  <div id="modal-notice" class="modal">
    <div class="modal-content">
      <a class="btn-close" href="#none" onclick="closeModal()">X</a>
      <h2>Welcome to Teams!</h2>
      <img src="group.png" alt="">
      <p>
        Microsoft Teams is a collaboration app built for hybrid work so you and your team stay informed, organized, and connected â€” all in one place.
      </p>
      <a class="btn-guide" href="#none">Open Guide</a>
    </div>
  </div>
  <script>
    let modal = document.getElementById('modal-notice');

    function openModal() {
      modal.classList.add('active');
    }
    function closeModal() {
      modal.classList.remove('active');
    }
  </script>
</body>
</html>

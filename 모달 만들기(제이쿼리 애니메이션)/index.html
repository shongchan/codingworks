<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>

  <a class="modal-notice" href="#none">Open Animation Modal with jQuery</a>

  <div class="modal">
    <div class="modal-content">
      <a class="btn-close" href="#none">X</a>
      <h2>Welcome to Teams!</h2>
      <img src="group.png" alt="">
      <p>
        Microsoft Teams is a collaboration app built for hybrid work so you and your team stay informed, organized, and connected â€” all in one place.
      </p>
      <a class="btn-guide" href="#none">Open Guide</a>
    </div>
  </div>
  <script>
    $('.modal-notice').click(function(){
      $('.modal').addClass('active')
    })
    $('.btn-close').click(function(){
      $('.modal').removeClass('active')
    })

  </script>
</body>
</html>

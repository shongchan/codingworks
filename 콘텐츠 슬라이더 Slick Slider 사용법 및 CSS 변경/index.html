<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Slick.js -->
  <link rel="stylesheet" href="slick/slick-theme.css">
  <link rel="stylesheet" href="slick/slick.css">
  <script src="slick/slick.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="myslider">
    <div>Slide Content #01</div>
    <div>Slide Content #02</div>
    <div>Slide Content #03</div>
    <div>Slide Content #04</div>
    <div>Slide Content #05</div>
    <div>Slide Content #06</div>
    <div>Slide Content #07</div>
    <div>Slide Content #08</div>
    <div>Slide Content #09</div>
  </div>

<script>
  $('.myslider').slick({
    infinite: true,
    slidesToShow: 1,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 2000,
    // fade: true,
    // speed: 500,
    // cssEase: 'linear',
    dots: true,
    responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
   ]
  });
</script>

</body>
</html>
